name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm i
      - run: npx expo-cli --version || npx expo --version
      - run: npm run typecheck
      - run: npm run lint
      - run: npx expo doctor || echo "expo doctor skipped"
